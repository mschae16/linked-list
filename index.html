<!DOCTYPE html>
<html>
  <head>
    <title>A Linked List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <section class="first-section">
      <div class="count-info">
        <p><span id="total-output">0</span> Total. <span id="read-output">0</span> Read. <span id="unread-output">0</span> Unread</p>
      </div>
      <h1>Linked<span class="logo"><img src="assets/linked-list-logo.svg" alt="linked-list-logo" /></span>List</h1>
      <section class="text-area">
        <input type="text" id="website-title" name="website-title" placeholder="Website Title" />
        <input type="text" id="website-url" name="website-url" placeholder="Website URL" />
        <button type="submit" id="enter-btn" name="enter-btn" value="Enter" disabled="true">Enter</button>
        <button class="clear-all-read">Clear Read</button>
      </section>
    </section>
    <section class="second-section">
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
